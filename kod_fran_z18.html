<div style="background-color: olive; width: 991px">                 
        <span style="color: purple;font-size: 1.9cm;font-family: Arial;">  
                Różnica między znacznikami DIV i SPAN (blok 3) --> 2G
        </span>  
        </br> 
        <span style="font-family: Arial, Helvetica; font-size: 11mm; color: aqua;"> </br> 
          <ul type="disc"> 
              <li>  
                  <b><u>Span'em wyodrębniamy elementy liniowe</u></b> (najczęsciej fragmenty tekstu) a <b><u>divem blokowe</u></b> elementy, większe fragmenty struktury składające się na układ strony.
              </li> 
              <li>
               Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.
              </li> 
           </ul> 
         </span> 
</div>   
  
<div style="background-color: yellow; width: 1191px">                 
        <span style="color: navy;font-size: 1.7cm;font-family: Arial;">  
                Znacznik DIV (blok 1)-->Franek 
        </span>  
        </br> 
        <span style="font-size: 7mm;font-family: Times New Roman;"> 
          <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać 
wewnątrz siebie zwykły            tekst, jak również inne elementy blokowe. Został on 
pomyślany do tworzenia obszerniejszych struktur.     
        </span> 
        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 6mm; color: fuchsia;"> </br> 
             Zastosowanie DIV 
          <ul type="circle"> 
              <li>  
                  Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne 
bloki w układzie dokumentu, na przykład lewa kolumna,                       menu nawigacyjne, 
stopka. 
              </li> 
              <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
pomocą arkusza stylów CSS.</li> 
           </ul> 
         </span> 
     </div>  

  <div style="background-color: navy; width: 1091px">                 
        <span style="color: gray;font-size: 1.2cm;font-family: Arial;">

        </span>  
        </br> 
        <span style="font-family: Arial, Helvetica; font-size: 8mm; color: green;"> </br> 
          <ul type="square"> 
              <li>  
                  <b><u>Elementy wyświetlanie w linii (SPAN)</u></b> jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.
              </li> 
              <li>
               Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.
              </li> 
           </ul>
